<!DOCTYPE html>
<html>
<title>Modal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black"><img style="width:16rem; height:400px;" src="https://tcg.pokemon.com/assets/img/expansions/battle-styles/cards/en-us/SWSH05_EN_21-2x.jpg"></button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <p>Victini
            <img style="width:16rem; height:400px;" src="https://tcg.pokemon.com/assets/img/expansions/battle-styles/cards/en-us/SWSH05_EN_21-2x.jpg">
        </p>

        <p>If your opponent's Active Pokemon is a Pokemon V, this attack does 50 more damage.</p>
        <p>
            Win-Loss %
        </p>

      </div>
    </div>
  </div>
</div>
            
</body>
</html>
