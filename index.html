<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="icon" href="/assets/pokeballs.gif" type="image/gif" id="pokeballs">
        <title>Pokemon TCG</title>

        <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/game.css">
		<link rel="stylesheet" href="css/bars.css">
        
    </head>
    <body>
		<!-- <audio src="/assets/battle_trainer.mp3" autoplay>
			<embed src="/assets/battle_trainer.mp3" width="180" height="90" hidden="true" />
		</audio> -->
		
		<div class="col">
			<div class="row">
				<main id=app>
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Pok%C3%A9mon_Trading_Card_Game_logo.svg/624px-Pok%C3%A9mon_Trading_Card_Game_logo.svg.png">
					<br>
						<div class="card"></div>
						<img src="https://i.pinimg.com/originals/06/1d/de/061dde1c16977f7d2ae3a2c6976e6a99.png">
						<div class="card"></div>
						<style class="hover"></style>
					
				</main>
			</div>

			<div class="text-center main-bars">
				<div class="row bars">
					<div class="col-lg-7 first">
						<div class="health-bar hb1" data-total="1000" data-value="1000">
							<div class="bar1">
								  <div class="hit1"></div>
							</div>
						  </div>						  
						<br>
						<div class="energy-bar eb1" data-total="100" data-value="100">
							<div class="bar2">
								  <div class="hit2"></div>
							</div>
						</div>
					</div>
	
					<div class="col-lg-5 second">
						<div class="health-bar hb2" data-total="1000" data-value="1000">
							<div class="bar1">
								  <div class="hit1"></div>
							</div>
						</div>
						<br>
						<div class="energy-bar eb2" data-total="100" data-value="100">
							<div class="bar2">
								  <div class="hit2"></div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
					<div class='wrapper'>
						<div role='button' class='retro-btn atk1'>
						  <a class='btn'> 
							<span class='btn-inner'>
							  <span class='content-wrapper'>
								<span class='btn-content'>
								  <span class='btn-content-inner atk-name1' label='Battle Start'>
								  </span>
								</span>
							  </span>
							</span>
						  </a>
						</div>
						</div>

					<div class='wrapper'>
						<div role='button' class='retro-btn atk2'>
						  <a class='btn'> 
							<span class='btn-inner'>
							  <span class='content-wrapper'>
								<span class='btn-content'>
								  <span class='btn-content-inner atk-name2' label='Battle Start'>
								  </span>
								</span>
							  </span>
							</span>
						  </a>
						</div>
						</div>


					<div class='wrapper' style="margin-left: 260px;">
						<div role='button' class='retro-btn atk3'>
						  <a class='btn'> 
							<span class='btn-inner'>
							  <span class='content-wrapper'>
								<span class='btn-content'>
								  <span class='btn-content-inner' label='Battle Start'>
								  </span>
								</span>
							  </span>
							</span>
						  </a>
						</div>
				</div>
					<div class='wrapper'>
						<div role='button' class='retro-btn atk4'>
						  <a class='btn'> 
							<span class='btn-inner'>
							  <span class='content-wrapper'>
								<span class='btn-content'>
								  <span class='btn-content-inner' label='Battle Start'>
								  </span>
								</span>
							  </span>
							</span>
						  </a>
						</div>
				</div>
			</div>


		</div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
		<script src="js/game.js"></script>
		<script src="js/bars.js"></script>
    </body>
</html>
