<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG</title>
    <link rel="stylesheet" href="./css/winner.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
          <div class="inner">
            <h1>Player 1 has won!</h1>
            <div class="row">
                <div class='wrapper'>
                    <div role='button' class='retro-btn '>
                        <a class='btn'>
                            <span class='btn-inner'>
                                <span class='content-wrapper'>
                                    <span class='btn-content'>
                                        <span class='btn-content-inner atk-name1'>Go to Homepage?
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </a>
                    </div>
                </div>
                <div class='wrapper'>
                    <div role='button' class='retro-btn'>
                        <a class='btn'>
                            <span class='btn-inner'>
                                <span class='content-wrapper'>
                                    <span class='btn-content'>
                                        <span class='btn-content-inner atk-name2'>Rematch!
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
